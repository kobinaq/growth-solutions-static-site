<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects – Growth Solutions</title>
    <meta name="description" content="Explore Growth Solutions’ projects across environmental issues, energy, livelihood, gender and governance focus areas." />
    <meta property="og:title" content="Projects – Growth Solutions" />

    <meta property="og:image" content="/assets/img/project1.png" />

  <body data-page="projects">
    <div id="site-header"></div>
    <main id="main-content" class="container" style="padding-top: var(--space-8);">

      <p>Our projects span environmental issues, energy, livelihoods, gender and governance. Use the filters below to explore case studies relevant to your interests.</p>

      <div class="search-wrapper">

      <div id="project-chips" style="margin-bottom: var(--space-4);"></div>
      <!-- Projects Grid -->
      <div id="project-cards" style="display:grid; gap: var(--space-4); grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));"></div>
    </main>
    <div id="site-footer"></div>
    <script type="module" src="/assets/js/dataLoader.js"></script>
